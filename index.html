<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <h1 class="title">Прогноз погоды</h1>
    <form class="form">
      <input class="input" type="text" placeholder="Введите название города">
      <button class="btn">Показать</button>
    </form>
  </header>
  <div class="card">
    <h2 class="card-city"> London <span>GB</span> </h2>
    <div class="card-wather">
      <div class="card-value">11<sup>°c</sup></div>
      <img class="card-img" src="./img/rain.png" alt="wather">
    </div>
    <div class="card-description">Облачно</div>
  </div>
  <footer class="footer">
   <a class="footer-link" href="https://github.com/natali-kamenkova" target="_blank">My github page &#8594;</a>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
